name: ci

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0  # Ensures submodules fetch correctly for all refs

      - name: Generate env
        run: |
          echo "DJANGO_SUPERUSER_PASSWORD=${{ secrets.DJANGO_PW }}" > generated.env 
          echo "DJANGO_SUPERUSER_EMAIL=${{ secrets.DJANGO_EMAIL }}" >> generated.env  
          echo "DJANGO_SUPERUSER_USERNAME=${{ secrets.DJANGO_USER }}" >> generated.env  
          echo "ALLOWED_HOSTS=${{ secrets.SERVER_IP }}" >> generated.env  
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> generated.env  

      # ðŸ“¦ docker-compose File auf Server kopieren
      - name: Copy docker-compose file to the Server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "./docker-compose.yaml, generated.env"
          target: "/tmp/conduit"

      # Remote Deployment via SSH + Docker Compose
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin <<< ${{ secrets.GITHUB_TOKEN }}
            cd /tmp/conduit
            docker-compose -f docker-compose.yaml down 
            docker-compose -f docker-compose.yaml pull
            docker-compose -f docker-compose.yaml --env-file generated.env up -d

