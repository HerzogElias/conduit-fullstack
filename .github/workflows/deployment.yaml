name: ci

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Login zu GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ QEMU Setup für Multi-Arch
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 4️⃣ Docker Buildx Setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5️⃣ Build & Push Docker-Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/user/app:latest
            ghcr.io/user/app:1.0.0

      # 6️⃣ Remote Deployment via SSH + Docker Compose
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SECRET_SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin <<< ${{ secrets.GITHUB_TOKEN }}
            cd /pfad/zu/deinem/compose-verzeichnis
            docker-compose down
            docker-compose pull
            docker-compose up -d
