services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8282:4200"
    volumes:
      - frontend-code:/app
      - frontend-node-modules:/app/node_modules
    command: npm start
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8283:8000"
    volumes:
      - backend-code:/app
    command: python manage.py runserver 0.0.0.0:8000
    restart: always

volumes:
  frontend-code:
  frontend-node-modules:
  backend-code:
