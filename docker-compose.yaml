services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
    - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - backend-code:/app
      - static-data:/var/www/static/
    restart: always
    depends_on:
      - db 
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8282:80"
    volumes:
      - frontend-code:/app
    restart: always

volumes:
  frontend-code:
  backend-code:
  static-data:
  