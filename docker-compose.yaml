services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - backend-code:/app
    restart: always
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8282:80"
    volumes:
      - frontend-code:/app
      - frontend-node-modules:/app/node_modules
    restart: always

volumes:
  frontend-code:
  frontend-node-modules:
  backend-code: